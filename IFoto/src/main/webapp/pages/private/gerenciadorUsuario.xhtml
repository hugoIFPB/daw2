<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Gerenciador de Usuários</title>
</h:head>


<h:body>
	<p:messages />

	<h:form id="formMenu">
		<p:menubar>
			<f:facet name="options">
						Olá, #{usuarioBean.userLogin}
						<p:commandButton id="menuItemLogout" value="Logout"
					icon="fa fa-fw fa-sign-out" action="#{usuarioBean.efetuarLogout}"
					ajax="false" />
			</f:facet>
		</p:menubar>
	</h:form>

	<h:form>
		<p:panelGrid columns="2" rendered="#{usuarioBean.isUserInRole('ADMIN')}">
			<f:facet name="caption">
				<h:outputText value="Filtros" />
			</f:facet>
			<f:facet name="header">
				<h:outputText value="Usuário" />
			</f:facet>

			<p:outputLabel value="Nome: " for="nomeField" />
			<p:inputText id="nomeField" value="#{usuarioBean.entidade.nome}"
				label="Nome" style="width:350px" />

			<p:outputLabel value="E-mail: " for="emailField" />
			<p:inputText id="emailField" value="#{usuarioBean.entidade.email}"
				label="Nome" style="width:350px" />

			<p:outputLabel value="Nascimento: " for="nascimentoField" />
			<p:calendar id="nascimentoField"
				value="#{usuarioBean.entidade.nascimento}" label="Nascimento" />

			<p:outputLabel value="Username: " for="usernameField" />
			<p:inputText id="usernameField"
				value="#{usuarioBean.entidade.username}" label="Username"
				style="width:350px" />

			<p:outputLabel value="Password: " for="passwordField" />
			<p:password id="passwordField"
				value="#{usuarioBean.entidade.password}" label="Password"
				style="width:350px" />

			<p:outputLabel value="Grupo: " for="grupoField" />
			<p:selectOneMenu id="grupoField" value="#{usuarioBean.entidade.grupo}"
				label="Grupo" style="width:350px">
				<f:selectItem itemLabel="OUTROS" itemValue="OUTROS" />
				<f:selectItem itemLabel="ADMIN" itemValue="ADMIN" />
			</p:selectOneMenu>

			<p:commandButton id="btnNovo" value="Novo"
				action="#{usuarioBean.save()}" ajax="false"  />
			<p:commandButton id="btnLimpar" value="Limpar"
				action="#{usuarioBean.limpar()}" ajax="false" />
		</p:panelGrid>


		<p:dataTable id="dataTableEntidades" border="1" var="entidade"
			value="#{usuarioBean.entidades}">
			<p:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{entidade.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{entidade.nome}" />
			</p:column>
			<p:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{entidade.email}" />
			</p:column>
			<p:column>
				<f:facet name="header">Nascimento</f:facet>
				<h:outputText value="#{entidade.nascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
			<p:column rendered="#{usuarioBean.isUserInRole('ADMIN')}">
				<f:facet name="header">Opções</f:facet>
				<p:commandButton value="Remover" ajax="false"
					action="#{usuarioBean.remove(entidade)}"></p:commandButton>
				<p:commandButton value="Editar" ajax="false"
					action="#{usuarioBean.editar(entidade.id)}"></p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
